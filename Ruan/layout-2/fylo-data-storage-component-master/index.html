<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap style -->

<body>

  <section class="background-mobile d-flex flex-column justify-content-center align-items-center gap-3 ">

        </div>
        <div>
          <img class="w-50" src="./images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </div>


    <!-- Segundo container -->
